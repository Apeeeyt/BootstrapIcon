<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Awesome Icons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
        margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      
    }

    h2 {
      margin: 30px 0 20px;
      color: #333;
    }

    .icon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
      background: #f4aaff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .icon-container i {
      font-size: 40px;
      padding: 15px;
      border-radius: 12px;
      background-color: #f4aaff;
      color: #444;
      transition: transform 0.3s, color 0.3s, background-color 0.3s;
      cursor: pointer;
    }

    .icon-container i:hover {
      color: #007bff;
      background-color: #e6f0ff;
      transform: scale(1.2);
    }

    /* Custom brand icon colors (optional) */
    .fa-square-facebook { color: #3b5998; }
    .fa-amazon { color: #ff9900; }
    .fa-square-tumblr { color: #36465d; }
    .bi-alexa { color: #00CAFF; }
  </style>
</head>
<body>
    
    <div class="icon-container">
    <i class="fa-brands fa-square-facebook" style="color: #3b5998;"></i>
    <i class="fa-brands fa-amazon" style="color: #ff9900;"></i>
    <i class="fa-solid fa-info" style="color: #17a2b8;"></i>
    <i class="fa-brands fa-square-tumblr" style="color: #36465d;"></i>
    <i class="fa-solid fa-heading" style="color: #6f42c1;"></i>

    <div class="icon-container">  
    <i class="fa-solid fa-s" style="color: #dc3545;"></i>
    <i class="fa-brands fa-amazon" style="color: #146eb4;"></i>
    <i class="fa-solid fa-n" style="color: #20c997;"></i>
    <i class="fa-brands fa-square-tumblr" style="color: #8e44ad;"></i>
    <i class="bi bi-alexa" style="color: #00caff;"></i>
    <i class="fa-solid fa-s" style="color: #fd7e14;"></i>
</div>
</div>
  

</body>
</html>
